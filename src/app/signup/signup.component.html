
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>


<div class="container" autocomplete="on">
    <form [formGroup]="Form" (ngSubmit)="onSubmit()">
  <h2>Sign Up for a new User!!</h2>

  <input type ="text" formControlName="name" id="name"  placeholder="Name" required/>
    <small  *ngIf="name?.errors?.['required'] && Form.get('name').touched " style="color: red;"> Name is required</small>



    
    <input type="email"  formControlName="email" id="email"  placeholder="email" required/>
    <small  *ngIf="email?.errors?.['required'] && Form.get('email').touched " style="color: red;"> Email is required</small>
    <small *ngIf="email?.errors?.['email']" style="color: red;">
      Please Enter a correct email format
    </small>
    <input type="password" placeholder="Password" class="form-control" formControlName="password" id="password" required>
    <small  *ngIf="!Form.get('password').valid && Form.get('password').touched" style="color: red;"> Password is required</small>

    <input type="password" placeholder="Confirm Password" class="form-control" formControlName="confirmPassword" id="confirmPassword" required>
    <small><p   *ngIf="!Form.get('confirmPassword').valid && Form.get('confirmPassword').touched" style="color: red; size: 1px;"> Confirm  Password is reqired</p></small>
    


   
    
    
    <button  type="submit" class="mybtn"  >Sign Up</button> 
    </form>       
    
  
</div>
