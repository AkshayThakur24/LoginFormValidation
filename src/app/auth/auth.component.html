
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>


<div class="container" autocomplete="on">
    <form [formGroup]="Form" (ngSubmit)="onSubmit()">
  <h2>Login Form</h2>
    <input type="email"  formControlName="email" id="email"  placeholder="email" required/>
    <small  *ngIf="email?.errors?.['required'] && Form.get('password').touched " style="color: red;">Please Enter Email</small>
    <small *ngIf="email?.errors?.['email']" style="color: red;">
      Please Enter a correct email format
    </small>
    <input type="password" placeholder="Password" class="form-control" formControlName="password" id="password" required>
    <small  *ngIf="!Form.get('password').valid && Form.get('password').touched" style="color: red;">Please Enter Password</small>
    
    <div class="forgot-password">
      <a  routerLink="/forgot-password">Forgot Password?</a>
    </div>
    <div class="forgot-password">
      Don't have an account <a routerLink="/signup">Create One</a>
    </div>
    
    
    <div class="login-buttons">
      <a (click)="authService.FacebookAuth()" class="button facebook">
        <i class="fab fa-facebook-f"></i>
        <span>Login with Facebook</span>
      </a>
      <a  (click)="signInWithGoogle()" class="button google">
        <i class="fab fa-google"></i>
        <span>Login with Google</span>
      </a>
    </div>

    <button type="submit" class="mybtn"  >Login</button> 
    </form>       
    
  
</div>
